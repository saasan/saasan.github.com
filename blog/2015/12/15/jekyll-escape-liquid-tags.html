          <header class="post-header">
            <h1 class="post-title">JekyllでLiquidのタグをエスケープする方法</h1>
            <div class="post-meta">
              <time datetime="2015-12-15T19:13:07+09:00" itemprop="dateModified">2015/12/15</time>
            </div>
          </header>
          <article class="post-content">
            <p><code class="highlighter-rouge"><span class="p">{</span><span class="err">%</span><span class="w"> </span><span class="err">raw</span><span class="w"> </span><span class="err">%</span><span class="p">}</span></code> と <code class="highlighter-rouge"><span class="p">{</span><span class="err">%</span><span class="w"> </span><span class="err">endraw</span><span class="w"> </span><span class="err">%</span><span class="p">}</span></code> で囲むと
Liquidのタグもそのまま出力されます。</p>
            <p>例えば</p>
            <figure class="highlight">
              <pre><code class="language-html" data-lang="html">{% raw %}
<span class="nt">&lt;ul&gt;</span>
  {% for post in site.posts %}
    <span class="nt">&lt;li&gt;&lt;a</span> <span class="na">href=</span><span class="s">"{{ post.url }}"</span><span class="nt">&gt;</span>{{ post.title }}<span class="nt">&lt;/a&gt;&lt;/li&gt;</span>
  {% endfor %}
<span class="nt">&lt;/ul&gt;</span>
{% endraw %}</code></pre>
            </figure>
            <p>と書いた場合の出力は以下のようになります。</p>
            <figure class="highlight">
              <pre><code class="language-html" data-lang="html"><span class="nt">&lt;ul&gt;</span>
  {% for post in site.posts %}
    <span class="nt">&lt;li&gt;&lt;a</span> <span class="na">href=</span><span class="s">"{{ post.url }}"</span><span class="nt">&gt;</span>{{ post.title }}<span class="nt">&lt;/a&gt;&lt;/li&gt;</span>
  {% endfor %}
<span class="nt">&lt;/ul&gt;</span></code></pre>
            </figure>
          </article>
